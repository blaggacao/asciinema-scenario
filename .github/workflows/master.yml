name: "Build"
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - name: Checking out the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Installing Nix
      uses: cachix/install-nix-action@v10
    - name: Build
      run: |
        nix-build
